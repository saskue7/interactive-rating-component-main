<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="sign">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1 class="header">How did we do?</h1>
    <p class="text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <section class="btn-container">
      <button class="button1 button" value="1">1</button>
      <button class="button2 button" value="2">2</button>
      <button class="button3 button" value="3">3</button>
      <button class="button4 button" value="4">4</button>
      <button class="button5 button" value="5">5</button>
    </section>
    <div class="submit">
      <button>
        <a href="#">SUBMIT</a>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
  
</body>
</html>
